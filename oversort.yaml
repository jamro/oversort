version: '3.2'

services:
  web_gateway:
    image: oversort/web-gateway
    ports:
      - '80:80'
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: 'true'
        tag: "docker.{{.Name}}"
        fluentd-address: "192.168.10.2:24224"
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        max_attempts: 3
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 3s
    networks:
      - web

  app_server:
    image: oversort/oversort-server
    ports:
      - '3000:3000'
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: 'true'
        tag: "docker.{{.Name}}"
        fluentd-address: "192.168.10.2:24224"
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        max_attempts: 3
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 3s
    networks:
      - web

  swarm_viz:
    image: oversort/swarm-viz
    ports:
      - '3001:8080'
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: 'true'
        tag: "docker.{{.Name}}"
        fluentd-address: "192.168.10.2:24224"
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    deploy:
      placement:
        constraints:
          - 'node.role == manager'

  cadvisor:
    image: oversort/cadvisor
    ports:
      - target: 8080
        published: 3002
        protocol: tcp
        mode: host
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: 'true'
        tag: "docker.{{.Name}}"
        fluentd-address: "192.168.10.2:24224"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    deploy:
      mode: global

  admin-panel:
    image: oversort/admin-panel
    ports:
      - '3003:80'
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: 'true'
        tag: "docker.{{.Name}}"
        fluentd-address: "192.168.10.2:24224"
    deploy:
      mode: replicated
      replicas: 2
      restart_policy:
        max_attempts: 3
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 3s
    networks:
      - web

  grafana:
    image: oversort/grafana
    depends_on:
      - influxdb
    ports:
      - '3004:3000'
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: 'true'
        tag: "docker.{{.Name}}"
        fluentd-address: "192.168.10.2:24224"
    deploy:
      mode: replicated
      replicas: 1  # statefull !!!
      restart_policy:
        max_attempts: 3
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 3s
    networks:
      - web

  influxdb:
    image: oversort/influxdb
    ports:
      - '8086:8086'
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: 'true'
        tag: "docker.{{.Name}}"
        fluentd-address: "192.168.10.2:24224"
    environment:
      - INFLUXDB_DB=db0
      - INFLUXDB_ADMIN_ENABLED=true
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
      - INFLUXDB_USER=grafana
      - INFLUXDB_USER_PASSWORD=grafana
    deploy:
      mode: replicated
      replicas: 1  # statefull !!!
      restart_policy:
        max_attempts: 3
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 3s
    networks:
      - web

  prometheus:
    image: oversort/prometheus
    ports:
      - '3005:9090'
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: 'true'
        tag: "docker.{{.Name}}"
        fluentd-address: "192.168.10.2:24224"
    deploy:
      mode: replicated
      replicas: 1 # statefull !!!
      restart_policy:
        max_attempts: 3
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 3s
    networks:
      - web

  node-exporter:
    image: oversort/node-exporter
    ports:
      - '9100:9100'
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: 'true'
        tag: "docker.{{.Name}}"
        fluentd-address: "192.168.10.2:24224"
    deploy:
      mode: global
    networks:
      - web

  fluentd:
    image: oversort/fluentd
    depends_on:
      - elasticsearch
    ports:
      - '24224:24224'
      - '24224:24224/udp'
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        max_attempts: 3
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 3s
    networks:
      - web

  swagger:
    image: oversort/swagger
    ports:
      - '3006:8080'
    logging:
      driver: fluentd
      options:
        fluentd-async-connect: 'true'
        tag: "docker.{{.Name}}"
        fluentd-address: "192.168.10.2:24224"
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        max_attempts: 3
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 3s
    networks:
      - web

networks:
  web:
    driver: overlay
